{% extends "base.html" %}
{% block title %}
Login - {{ super() }}
{% endblock %}
{% block content %}
<div class="login">
  <h1>Login to JIRA</h1>
  <form method="POST" action="/" enctype="multipart/form-data">
    {{ form.csrf_token }}
    <p>{{ form.login_id(id="jira-id", placeholder="JIRA ID")}}</p>
    <p>{{ form.password(placeholder="JIRA Password")}}</p>
    <p>{{ form.submit(value="Login")}}</p>
  </form>
</div>
{% endblock %}
